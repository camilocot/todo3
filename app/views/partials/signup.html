<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Sign up</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="ctrl.register(form, user)" novalidate>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && ctrl.isSubmitted(),
                                          'has-error': form.name.$invalid && ctrl.isSubmitted() }">
        <label>Name</label>

        <input type="text" name="name" class="form-control" ng-model="user.name"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && ctrl.isSubmitted()">
          A name is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.email.$valid && ctrl.isSubmitted(),
                                          'has-error': form.email.$invalid && ctrl.isSubmitted() }">
        <label>Email</label>

        <input type="email" name="email" class="form-control" ng-model="user.email"
               required
               mongoose-error/>
        <p class="help-block" ng-show="form.email.$error.email && ctrl.isSubmitted()">
          Doesn't look like a valid email.
        </p>
        <p class="help-block" ng-show="form.email.$error.required && ctrl.isSubmitted()">
          What's your email address?
        </p>
        <p class="help-block" ng-show="form.email.$error.mongoose">
          {{ ctrl.getError('email') }}
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.password.$valid && ctrl.isSubmitted(),
                                          'has-error': form.password.$invalid && ctrl.isSubmitted() }">
        <label>Password</label>

        <input type="password" name="password" class="form-control" ng-model="user.password"
               ng-minlength="3"
               required
               mongoose-error/>
        <p class="help-block"
           ng-show="(form.password.$error.minlength || form.password.$error.required) && ctrl.isSubmitted()">
          Password must be at least 3 characters.
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ ctrl.getError('password') }}
        </p>
      </div>

      <button class="btn btn-lg btn-primary" type="submit" id="signupsubmit">Sign up</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <hr>
    Have an account? <a href="/login" class="text-center new-account">Log in.</a>
  </div>
</div>
